<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Очень неудобная форма</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

        body {
            background-color: #333;
            color: #eee;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .inconvenient-form {
            margin: 80px auto;
            padding: 30px;
            max-width: 400px;
            border: 2px solid #ff00ff;
            background-color: #444;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(255, 0, 255, 0.6);
            transform: rotate(-5deg);
        }


        .inconvenient-form h3 {
            text-align: center;
            color: #ff00ff;
            font-size: 1.5rem;
            animation: flicker 1s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .inconvenient-form .form-control {
            background-color: #555;
            color: #ff00ff;
            border: 2px dashed #ff00ff;
            transition: transform 0.3s ease, background-color 0.3s ease;
            margin: 20px 0;
            transform: rotate(3deg);
        }

        .inconvenient-form .form-control:hover {
            transform: rotate(-3deg);
            background-color: #666;
        }


        .inconvenient-form .btn-submit {
            background-color: #ff00ff;
            color: #fff;
            border: 1px solid #ff00ff;
            font-weight: bold;
            padding: 10px 20px;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

  
        .inconvenient-form .btn-submit:hover {
            background-color: #fff;
            color: #ff00ff;
            transform: rotate(5deg) scale(1.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="inconvenient-form">
        <h3>Заполни, если сможешь!</h3>
        <form>
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" class="form-control" id="username" placeholder="Придумайте имя">
            </div>
            <div class="form-group">
                <label for="email">Электронная почта</label>
                <input type="email" class="form-control" id="email" placeholder="Ваш email...">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Введите пароль">
            </div>
            <button type="submit" class="btn btn-submit">Отправить</button>
        </form>
    </div>
</div>

<script>

    document.querySelector('.btn-submit').addEventListener('mouseover', function() {
        const offsetX = (Math.random() - 0.5) * 20;
        const offsetY = (Math.random() - 0.5) * 20;
        this.style.transform = `translate(${offsetX}px, ${offsetY}px) rotate(5deg) scale(1.1)`;
    });
</script>

</body>
</html>
